<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>Practic_CSS</title>
</head>
<body>
	<main>
	<section class="top">
		<div class="frontend">
			<div class="frontend-article">
				<span class="article-title">Front-end for me</span>
				<span class="article-text">The meaning of all life</span>
				<div class="article-button">
					<button class="button-move">More</button>
					<button class="button-like">Like</button>
				</div>
			</div>
			<img src="./src/image_top.png" alt="imgtop">
		</div>
	</section>
	<section class="middle">
		<div class="sub">
		<span class="friends-title">Friends</span>
		</div>
		<div class="scroll">
			<div class="friends">
				<div class="person">
					<img class="friends-img" src="./src/dicar.png" alt="dicar">
					<div class="person-content">
						<div class="friend-content">
							<span class="friend-title">@dicar</span>
							<img class="verification" src="./src/Icon_verification.png" alt="verification">
						</div>
						<span class="friend-text">Back-end developer</span>
					</div>
				</div>
				<div class="person">
					<img class="friends-img" src="./src/astroo.png" alt="astroo">
					<div class="person-content">
						<div class="friend-content">
							<span class="friend-title">@astroo</span>
							<img class="verification" src="./src/Icon_verification.png" alt="verification">
						</div>
						<span class="friend-text">designer</span>
					</div>
				</div>
				<div class="person">
					<img class="friends-img" src="./src/micle.png" alt="micle">
					<div class="person-content">
						<div class="friend-content">
							<span class="friend-title">@micle</span>
						<img class="verification" src="./src/Icon_verification.png" alt="verification">
						</div>
						<span class="friend-text">designer</span>
					</div>
				</div>
				<div class="person">
					<img class="friends-img" src="./src/11_eror.png" alt="11eror">
					<div class="person-content">
						<div class="friend-content">
							<span class="friend-title">@11eror</span>
						<img class="verification" src="./src/Icon_verification.png" alt="verification">
						</div>
						<span class="friend-text">designer</span>
					</div>
				</div>
				<div class="person">
					<img class="friends-img" src="./src/11_eror.png" alt="11eror">
					<div class="person-content">
						<div class="friend-content">
							<span class="friend-title">@11eror</span>
						<img class="verification" src="./src/Icon_verification.png" alt="verification">
						</div>
						<span class="friend-text">designer</span>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section class="down"></section>
	<section class="left"></section>
	<section class="right"></section>
	</main>
</body>
</html>
